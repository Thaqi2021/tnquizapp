<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row"  *ngIf="quizzes">
            <div class="col" *ngFor="let q of quizzes">
                <mat-card >
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{q.title}}</mat-card-title>
                    <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="accent">Start</button>
                        <button mat-button color="accent">Ques: {{q.noOfQuestion}}</button>
                        <button mat-button color="accent">M.M:{{q.maxMark}}</button>

                    </mat-card-actions>

                </mat-card> 

            </div>

        </div>

    </div>
</div>

<div class="row" *ngIf="quizzes.length==0 || quizzes==undefined">
    <mat-card>
        <mat-card-content>
            <h2>No Data Available in this Category</h2>
        </mat-card-content>
    </mat-card>
</div>
