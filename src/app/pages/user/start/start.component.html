<div class="bootstrap-wrapper">
    <div class="container-fluid">
       <div class="row">
        <div class="col-md-2">
            <h3>instruction</h3>
        </div>
        <div class="col-md-8">
            <ng-container *ngIf="questions">
             <h1 class="mt20">OnGoing Quiz <b>{{questions[0].quiz.title}}</b></h1>
            </ng-container>
            <!-- @for(q of questions;track q){ -->
                <mat-card  class="mt10" *ngFor="let q of questions;let i= index">
                    <mat-card-header>
                        <mat-card-title>Q{{i+1}}) {{q.content}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-divider></mat-divider>
                        <div class="row mt20">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option1" [name]="i"/>
                                {{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option2" [name]="i"/>
                                {{q.option2}}
                            </div>
                        </div>
                        <div class="row mt10">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option3" [name]="i"/>
                                {{q.option3}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option4" [name]="i"/>
                                {{q.option4}}
                            </div>
                        </div>

                    </mat-card-content>
                    
                </mat-card>
                <div class="container text-center mt20 mb20">
                    <button mat-raised-button color="accent">Submit Test</button>
                </div>
            <!-- } -->
        </div>
        <div class="col-md-2">
            
        </div>
       </div>
    </div>
</div>
