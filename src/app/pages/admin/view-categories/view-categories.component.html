<mat-card>
    <mat-card-header>
      <mat-card-title>Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-list>
            @for (cat of categories; track cat) {
              <mat-list-item>
                <mat-icon matListItemIcon>category</mat-icon>
                <div matListItemTitle>{{cat.title}}</div>
                <div matListItemLine>{{cat.description}}</div>
              </mat-list-item>
              <mat-divider></mat-divider>

            }
          </mat-list>

    </mat-card-content>
    <mat-card-actions class="justify-content-center">
      <button mat-button>Add Category</button>
    </mat-card-actions>
  </mat-card>
