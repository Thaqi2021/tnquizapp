@for (q of quiz; track q) {

<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>

      <mat-card-title>{{q.title}}</mat-card-title>
      <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
              <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button color="accent">Questions</button>
      <button mat-stroked-button color="accent" class="ml20">Max Marks :{{q.maxMark}} </button>
      <button mat-stroked-button color="accent" class="ml20">Question : {{q.noOfQuestion}} </button>
      <button mat-raised-button color="accent" [routerLink]="['/admin/add-quiz/'+q.qid]">Update</button>

      <button mat-raised-button color="accent" (click)="deleteQuiz(q.qid)" class="ml20">Delete</button>

    </mat-card-actions>
  </mat-card>
  <br>
}
