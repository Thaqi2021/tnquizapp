<mat-card>
    <mat-card-header>
        <mat-card-title>Add Question to {{quizname}}</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="addQuestion()">
    <mat-card-content>
        
        <mat-form-field class="full-width mt20" appearance="outline">
            <mat-label>Question Content</mat-label>
        <input  [(ngModel)]="question.content" name="content" matInput placeholder="Enter the Question content" required>
        </mat-form-field>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width mt20" appearance="outline">
                    <mat-label>Option A</mat-label>
                <input  [(ngModel)]="question.option1" name="option1" matInput placeholder="Enter the option A" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width mt20" appearance="outline">
                    <mat-label>Option B</mat-label>
                <input  [(ngModel)]="question.option2" name="option2" matInput placeholder="Enter the option B" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width mt20" appearance="outline">
                    <mat-label>Option C</mat-label>
                <input  [(ngModel)]="question.option3" name="option3" matInput placeholder="Enter the option C" required>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width mt20" appearance="outline">
                    <mat-label>Option D</mat-label>
                <input  [(ngModel)]="question.option4" name="option4" matInput placeholder="Enter the option D" required>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field  class="full-width mt20" appearance="fill">
            <mat-label>Choose Correct Answer</mat-label>
            <mat-select name="answer" [(ngModel)]="question.answer" required>
                  <mat-option *ngIf="question.option1" [value]="question.option1">A) {{question.option1}}</mat-option>
                  <mat-option *ngIf="question.option2" [value]="question.option2">B) {{question.option2}}</mat-option>
                  <mat-option *ngIf="question.option3" [value]="question.option3">C) {{question.option3}}</mat-option>
                  <mat-option *ngIf="question.option4" [value]="question.option4">D) {{question.option4}}</mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="justify-content-center">
        <button type="submit" mat-raised-button color="accent">Add</button>
    </mat-card-actions>
</form>
</mat-card>
